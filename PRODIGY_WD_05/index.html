<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather Forecast</h1>

    <div class="search-box">
      <select id="city-select" onchange="setCityFromDropdown()">
        <option value="">🌍 -- Select a City --</option>
      </select>
      <input type="text" id="city-input" placeholder="Or enter city name..." />
      <button onclick="getWeather()">🔍 Search</button>
    </div>

    <div id="weather-info" class="weather-card hidden">
      <h2 id="city-name"></h2>
      <p id="description" class="desc"></p>
      <div class="data-grid">
        <div class="data-box">🌡️ Temp: <span id="temperature"></span></div>
        <div class="data-box">💧 Humidity: <span id="humidity"></span></div>
        <div class="data-box">🌬️ Pressure: <span id="pressure"></span></div>
        <div class="data-box">🌧️ Rain: <span id="rain"></span></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
